<!--  The purpose of this website is to allow the user to enter any city name and it will provide a google maps of the city, 
  real time weather information for the city and the top reviewed restaurants in the city, url: https://citandria.com/ -->
<!DOCTYPE html>
<html lang = "en">
  <head>
    <!--  Initializing the title and the various links for style sheets, and scripts for the APIs used -->
    <title>Citandria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap'>
    <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel='stylesheet' href='style.css'>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDgeUhHesjH2TZ9IowGT7BUC6J36ne7_vM"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <!-- Creating the logo and header -->
    <div class = "logo" id = "logo">
      <h6>Citandria</h6>
    </div>
    <div class = "header">
      <h1>Map, Weather and Restaurant Data for any City</h1>
    </div>
      
    <!-- Contains the button, search bar and its label -->
    <div>
      <LABEL for="CityName">Enter Any City Name: </LABEL>
      <INPUT type="text" id="CityName"><BR>
      <button class = "button" onclick="displayCityData()">Explore</button>
    </div>

    <!-- Containers and labels for the map data, weather data, and Yelp data -->
    <div class = "header">
      <h3 id = 'MapHeader' style='display: none'>Map Data</h1>
    </div>
    <div id="mapholder"></div>
    
    <div class = "header">
      <h3 id = 'WeatherHeader' style='display: none'>Weather Data</h1>
    </div>

    <div id = "weatherContainer" style = 'display: none'>
      <div id = "weatherData">
      </div>
    </div>
    
    <div class = "header">
      <h3 id = 'RestaurantHeader' style='display: none'>Restaurant Data</h1>
    </div>

    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div id="YelpResults">

              </div>
          </div>
      </div>
    </div>

    <!-- Page footer -->
    <footer class="page-footer">
      <p>Made by Scott Desai</p>
    </footer>

  </body>
</html>
